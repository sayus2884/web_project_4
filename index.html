<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>

    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">

      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__container">

            <img class="profile__avatar" src="./images/avatar.jpg" alt="avatar">
            <div class="profile__info">
              <div class="profile__name-container">
                <h2 class="profile__name"></h2>
                <button class="profile__edit-button" type="button" name="edit-button" aria-label="edit" title="edit"></button>
              </div>
              <p class="profile__job"></p>
            </div>
            <button class="profile__add-button" type="button" name="add-button" aria-label="add" title="add"></button>
          </div>
        </section>

        <section class="places">
          <div class="places__grid">

            <div class="places__card">
              <img class="places__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="forest river">
              <div class="places__title-container">
                <h2 class="places__title">Wind Valley</h2>
                <button class="places__heart" aria-label="heart" title="heart" type="button"></button>
              </div>
            </div>

            <div class="places__card">
              <img class="places__image" src="./images/mountains.jpg" alt="mountains">
              <div class="places__title-container">
                <h2 class="places__title">Alaska(?)</h2>
                <button class="places__heart" aria-label="heart" title="heart" type="button"></button>
              </div>
            </div>

            <div class="places__card">
              <img class="places__image" src="./images/village.jpg" alt="village">
              <div class="places__title-container">
                <h2 class="places__title">Maybe England</h2>
                <button class="places__heart" aria-label="heart" title="heart" type="button"></button>
              </div>
            </div>

            <div class="places__card">
              <img class="places__image" src="./images/atlantis.jpg" alt="desert">
              <div class="places__title-container">
                <h2 class="places__title">Was Atlantis</h2>
                <button class="places__heart" aria-label="heart" title="heart" type="button"></button>
              </div>
            </div>

            <div class="places__card">
              <img class="places__image" src="./images/island.jpg" alt="island">
              <div class="places__title-container">
                <h2 class="places__title">Must Be Themyskira</h2>
                <button class="places__heart" aria-label="heart" title="heart" type="button"></button>
              </div>
            </div>

            <div class="places__card">
              <img class="places__image" src="./images/hills.jpg" alt="hills">
              <div class="places__title-container">
                <h2 class="places__title">Random Hills</h2>
                <button class="places__heart" aria-label="heart" title="heart" type="button"></button>
              </div>
            </div>

          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__author">&copy; 2020 Around the U.S.</p>
      </footer>

      <div class="modal modal_hidden">

          <div class="modal__content">
            <h2 class="modal__title">Edit profile</h2>
            <form class="modal__form">

              <input class="modal__item modal__item_type_name" type="text" name="name" placeholder="Full Name">
              <input class="modal__item modal__item_type_job" type="text" name="job" placeholder="Occupation">
              <button class="modal__save-button" type="submit">Save</button>

            </form>
            <button class="modal__close-button" type="button" aria-label="close" title="close"></button>
          </div>

      </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
