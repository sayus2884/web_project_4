<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>

    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">

      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__container">

            <img class="profile__avatar" src="./images/avatar.jpg" alt="avatar">
            <div class="profile__info">
              <div class="profile__name-container">
                <h2 class="profile__name"></h2>
                <button class="profile__edit-button" type="button" name="edit-button" aria-label="edit" title="edit"></button>
              </div>
              <p class="profile__job"></p>
            </div>
            <button class="profile__add-button" type="button" name="add-button" aria-label="add" title="add"></button>
          </div>
        </section>

        <section class="places">
          <ul class="places__grid">
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__author">&copy; 2020 Around the U.S.</p>
      </footer>


      <div class="modal modal_hidden" id="modal__edit">

        <div class="modal__overlay"></div>

        <div class="modal__content">
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form form">

            <label class="form__field">
              <input class="form__input form__item modal__item_type_name"
                id="name-input" type="text" name="name" placeholder="Full Name"
                minlength="2" maxlength="40" required>
              <span class="form__input-error name-input-error"></span>
            </label>

            <label class="form__field">
              <input class="form__input form__item modal__item_type_job" id="job-input"
                type="text" name="job" placeholder="Occupation"
                minlength="2" maxlength="200" required>
              <span class="form__input-error job-input-error"></span>
            </label>

            <button class="form__submit-button" type="submit">Save</button>

          </form>
          <button class="modal__close-button" type="button" aria-label="close" title="close"></button>
        </div>

      </div>

      <div class="modal modal_hidden" id="modal__add">

          <div class="modal__overlay"></div>

          <div class="modal__content">
            <h2 class="modal__title">New Place</h2>
            <form class="modal__form form">

              <label class="form__field">
                <input class="form__input form__item modal__item_type_title"
                  id="title-input" type="text" name="title" placeholder="Title"
                  minlength="1" maxlength="30" required>
                <span class="form__input-error title-input-error"></span>
              </label>

              <label class="form__field">
                <input class="form__input form__item modal__item_type_url" id="url-input" type="url" name="url" placeholder="Image URL" required>
                <span class="form__input-error url-input-error"></span>
              </label>
              <button class="form__submit-button" type="submit">Create</button>
            </form>
            <button class="modal__close-button" type="button" aria-label="close" title="close"></button>
          </div>

      </div>

      <div class="image-popup image-popup_hidden">

        <div class="image-popup__overlay"></div>
        
        <div class="image-popup__container">
          <button class="image-popup__close-button" type="button" aria-label="close" title="close"></button>
          <img class="image-popup__image" src="https://code.s3.yandex.net/web-code/yosemite.jpg" alt="image preview">
          <p class="image-popup__title">Image name</p>
        </div>
      </div>
    </div>

    <template id="place_card">
      <li class="places__card">
        <button class="places__delete" aria-label="delete" title="Remove" type="button"></button>
        <img class="places__image" src="https://code.s3.yandex.net/web-code/lago.jpg" alt="card image">
        <div class="places__title-container">
          <h2 class="places__title"></h2>
          <button class="places__heart" aria-label="heart" title="heart" type="button"></button>
        </div>
      </li>
    </template>

    <script type="text/javascript" src="./scripts/data.js"></script>
    <script type="text/javascript" src="./scripts/index.js"></script>
  </body>
</html>
