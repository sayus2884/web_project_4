<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">

      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__container">

            <img class="profile__avatar" src="./images/avatar.jpg" alt="avatar">
            <div class="profile__info">
              <div class="profile__name-container">
                <h2 class="profile__name"></h2>
                <button class="profile__edit-button" type="button" name="edit button"></button>
              </div>
              <p class="profile__job"></p>
            </div>
            <button class="profile__add-button" type="button" name="button"></button>
          </div>
        </section>

        <section class="places">
          <div class="places__grid">

            <div class="places__card">
              <img class="places__image" src="./images/kirill-pershin-1088404-unsplash.jpg">
              <div class="places__title-container">
                <h2 class="places__title">Wind Valley</h2>
                <button class="places__heart"></button>
              </div>
            </div>

            <div class="places__card">
              <img class="places__image" src="./images/kirill-pershin-1088404-unsplash.jpg">
              <div class="places__title-container">
                <h2 class="places__title">Lake Louise</h2>
                <button class="places__heart"></button>
              </div>
            </div>

            <div class="places__card">
              <img class="places__image" src="./images/kirill-pershin-1088404-unsplash.jpg">
              <div class="places__title-container">
                <h2 class="places__title">Bald Mountains</h2>
                <button class="places__heart"></button>
              </div>
            </div>

            <div class="places__card">
              <img class="places__image" src="./images/kirill-pershin-1088404-unsplash.jpg">
              <div class="places__title-container">
                <h2 class="places__title">Latemar</h2>
                <button class="places__heart"></button>
              </div>
            </div>

            <div class="places__card">
              <img class="places__image" src="./images/kirill-pershin-1088404-unsplash.jpg">
              <div class="places__title-container">
                <h2 class="places__title">Vanoise National Parkssss</h2>
                <button class="places__heart"></button>
              </div>
            </div>

            <div class="places__card">
              <img class="places__image" src="./images/kirill-pershin-1088404-unsplash.jpg">
              <div class="places__title-container">
                <h2 class="places__title">Lago di Braies</h2>
                <button class="places__heart"></button>
              </div>
            </div>

          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__author">&copy; 2020 Around the U.S.</p>
      </footer>

      <aside class="edit edit_hidden">

        <div class="edit__container">
          <div class="edit__content">
            <h2 class="edit__title">Edit profile</h2>
            <form class="edit__form" action="index.html" method="post">

              <fieldset class="edit__input-container">
                <input class="edit__item edit__item_type_name" type="text">
                <input class="edit__item edit__item_type_job" type="text">
                <button class="edit__save-button" type="button">Save</button>
              </fieldset>

            </form>
          </div>

          <button class="edit__close-button" type="button"></button>
        </div>
      </aside>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
