<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">

      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="avatar">
          <div class="profile__info">
            <div class="profile__name-container">
              <h2 class="profile__name">Jack Whelington</h2>
              <button class="profile__edit-button" type="button" name="edit button">edit</button>
            </div>
            <p class="profile__job">Priest</p>
          </div>
          <button class="profile__add-button" type="button" name="button">+</button>
        </section>

        <section class="places">
          <div class="places__grid">

            <div class="places__card">
              <img class="places__image" src="./images/kirill-pershin-1088404-unsplash.jpg">
              <div class="places__title-container">
                <h2 class="places__title">Wind Valley</h2>
                <div class="places__heart"></div>
              </div>
            </div>

          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__author">&copy; 2020 Around the U.S.</p>
      </footer>
    </div>
  </body>
</html>
